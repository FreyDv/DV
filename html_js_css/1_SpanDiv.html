<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_SpanDiv</title>
</head>
<body>
    <hr>

    <div>Hi</div>
    <div>my</div>
    <div>name</div>
    <div>is</div>
    <div>Danya</div>

    <hr>

    <span>Hi</span>
    <span>my</span>
    <span>name</span>
    <span>is</span>
    <span>Danya</span>

    <hr>

    <span>Hi</span><span>my</span><span>name</span><span>is</span><span>Danya</span>

    <hr>

    <span>Hi</span> <span>my</span> <span>name</span> <span>is</span> <span>Danya</span>

    <hr>






</body>
</html>
